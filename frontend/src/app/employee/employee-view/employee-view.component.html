 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">View Employee</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Information</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Employee ID</td>
                            <td>{{ employee.empId }}</td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>{{ employee.name }}</td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td>{{ employee.age }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{ employee.email }}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{ employee.phone }}</td>
                        </tr>
                        <tr>
                            <td>Salary</td>
                            <td>Rs. {{ employee.salary }}</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>{{ employee.address }}</td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td>{{ created }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a class="btn btn-danger" [routerLink]="['/employee']">Back</a> 

</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.9)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
