 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Edit Employee</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <form #employee = "ngForm" (ngSubmit) = "editEmployee(employee.value)" novalidate>
                <div class="form-group">
                    <label>Employee ID</label>
                    <input type="text" name="empId" [ngClass]="(errors.empId != '' && errors.empId != 'This field is required') ? 'form-control is-invalid' : 'form-control'" (ngModelChange)="validate($event, 'empId')" [(ngModel)]="employees.empId"  >
                    <div class="invalid-feedback" *ngIf="errors.empId != '' && errors.empId != 'This field is required'">
                        {{ errors.empId }}
                    </div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" [ngClass]="(errors.name != '' && errors.name != 'This field is required') ? 'form-control is-invalid' : 'form-control'" (ngModelChange)="validate($event, 'name')" [(ngModel)]="employees.name">
                    <div class="invalid-feedback" *ngIf="errors.name != '' && errors.name != 'This field is required'">
                        {{ errors.name }}
                    </div>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" name="age" [ngClass]="(errors.age != '' && errors.age != 'This field is required') ? 'form-control is-invalid' : 'form-control'" (ngModelChange)="validate($event, 'age')" [(ngModel)]="employees.age">
                    <div class="invalid-feedback" *ngIf="errors.age != '' && errors.age != 'This field is required'">
                        {{ errors.age }}
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" [ngClass]="(errors.email != '' && errors.email != 'This field is required') ? 'form-control is-invalid' : 'form-control'" (ngModelChange)="validate($event, 'email')" [(ngModel)]="employees.email"> 
                    <div class="invalid-feedback" *ngIf="errors.email != '' && errors.email != 'This field is required'">
                        {{ errors.email }}
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" [ngClass]="(errors.phone != '' && errors.phone != 'This field is required') ? 'form-control is-invalid' : 'form-control'" (ngModelChange)="validate($event, 'phone')" [(ngModel)]="employees.phone">
                    <div class="invalid-feedback" *ngIf="errors.phone != '' && errors.phone != 'This field is required'">
                        {{ errors.phone }}
                    </div>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="text" name="salary" [ngClass]="(errors.salary != '' && errors.salary != 'This field is required') ? 'form-control is-invalid' : 'form-control'" (ngModelChange)="validate($event, 'salary')" [(ngModel)]="employees.salary">
                    <div class="invalid-feedback" *ngIf="errors.salary != '' && errors.salary != 'This field is required'">
                        {{ errors.salary }}
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" [ngClass]="(errors.address != '' && errors.address != 'This field is required') ? 'form-control is-invalid' : 'form-control'" (ngModelChange)="validate($event, 'address')" [(ngModel)]="employees.address">
                    <div class="invalid-feedback" *ngIf="errors.address != '' && errors.address != 'This field is required'">
                        {{ errors.address }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="isValid == false">Submit</button>
                <a class="btn btn-danger ml-2" [routerLink]="['/employee']" >Back</a>
            </form>
        </div>
    </div>

</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.9)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<!-- /.container-fluid -->
