<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                </div>
                                <form class="user" #loginForm = "ngForm" (ngSubmit) = "login(loginForm.value)" novalidate>
                                    <div class="form-group">
                                        <input type="email" name="email" [ngClass]="(errors.email != '' && errors.email != 'This field is required') ? 'form-control form-control-user is-invalid' : 'form-control form-control-user'" ngModel (ngModelChange)="validate($event, 'email')" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address">
                                        <div class="invalid-feedback" *ngIf="errors.email != '' && errors.email != 'This field is required'">
                                            {{ errors.email }}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" [ngClass]="(errors.password != '' && errors.password != 'This field is required') ? 'form-control form-control-user is-invalid' : 'form-control form-control-user'" ngModel (ngModelChange)="validate($event, 'password')" id="exampleInputPassword" placeholder="Password">
                                        <div class="invalid-feedback" *ngIf="errors.password != '' && errors.password != 'This field is required'">
                                            {{ errors.password }}
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login" [disabled]="isValid == false" />
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/register']" >Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.9)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
